<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit) = "onSavePost()"  *ngIf="!isLoading" [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" name = "title"  placeholder="Post Title" formControlName="title" >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-button type="button" mat-stroked-button (click)="filePicker.click()">Upload Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput rows="6" placeholder = " Post Content" name= "content" formControlName="content"  >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Your post content cannot be empty. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type = "submit" >Save Post</button>
  </form>
</mat-card>
