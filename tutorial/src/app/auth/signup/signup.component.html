<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit) = "onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" >
    <mat-form-field>
      <input matInput type="email" name=email ngModel placeholder="E-mail Address" #emailInput="ngModel" required email>
      <mat-error *ngIf="!emailInput.valid">Please enter valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name ="password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="!passwordInput.valid">Please enter a valid password. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type = "submit" *ngIf="!isLoading" >Sign Up</button>
  </form>
</mat-card>
